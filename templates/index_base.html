<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Lenovo Devops Platform</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/sticky-footer-navbar.css" rel="stylesheet">
    <link href="/static/css/jumbotron.css" rel="stylesheet">
    <link href="/static/css/content.css" rel="stylesheet">
  </head>
  
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Lenovo DevOps Platform</a>
        </div>
        <!--<div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="http://www.lefile.cn">PIC Service</a></li>
          </ul>
        </div>-->
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>欢迎使用新版堡垒机!</h1>
        <p>1. 分布式架构设计无限扩展</p>
        <p>2. 支持 Web Terminal 和 SSH Socket 两种登录方式</p>
        <p><a class="btn btn-primary btn-lg" href="http://wiki.lefile.cn/pages/viewpage.action?pageId=10978388" target="_blank" role="button">Learn more &raquo;</a></p>
      </div>
    </div>

    {% block body %}
    {% endblock %}

    {% block footer %}
        {% include 'dashboard_footer.html' %}
    {% endblock %}

    </footer>
-->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
